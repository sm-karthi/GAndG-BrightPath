<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning - BrightPath</title>
    <link rel="stylesheet" href="../../styles/learning.css">

    <link rel="icon" href="../../images/top-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Anton+SC&family=Archivo:ital,wght@0,100..900;1,100..900&family=Dangrek&family=Foldit:wght@100..900&family=Kalnia+Glaze:wght@100..700&family=Kaushan+Script&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Shrikhand&family=Signika+Negative:wght@300..700&family=Yeseva+One&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar">
            <img src="../../images/logo.png" alt="website logo" id="logo" draggable="false">

            <p id="homeLetter">Home</p>

            <p id="myCourseLetter">My Course</p>

            <i class="fas fa-user" id="profile"></i>
        </nav>
    </header>

    <main>

        <i class="fa-solid fa-left-long" id="arrowIcon" title="Go back"></i>

        <div class="learningContainer" id="learningContainer">
            <h1 id="courseName"></h1>

            <div class="descriptionDiv">
                <p id="description"></p>

            </div>

            <div class="imgAndEnrollDiv">
                <img alt="Course image" id="courseImg" draggable="false">
                <button id="enrollBtn">Enroll Now</button>
            </div>


        </div>

    </main>

    <script src="../../script/learning.js"></script>
</body>

</html>
