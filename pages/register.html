<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BrightPath</title>
    <link rel="stylesheet" href="../styles/register.css">

    <link rel="icon" href="../images/top-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <form class="registerContainerForm">
        <h1 id="heading">Register</h1>

        <div class="registerContainer">

            <label for="userName">Name:</label>
            <input type="text" name="name" id="userName" autocomplete="off" placeholder="Enter your name">
            <p id="nameError"></p>

            <label for="userEmail">Email:</label>
            <input type="email" name="email" id="userEmail" autocomplete="off" placeholder="Enter your email">
            <p id="emailError"></p>

            <label for="userPassword">Password:</label>
            <input type="password" name="password" id="userPassword" autocomplete="new-password"
                placeholder="Enter your password">
            <p id="passwordError"></p>

        </div>

        <button type="submit" id="registerBtn">Register</button>

        <p>Already have an account?<a href="../index.html"> Log in</a> </p>
    </form>

    <script src="../script/register.js"></script>
</body>

</html>
