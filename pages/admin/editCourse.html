<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - BrightPath</title>

    <link rel="stylesheet" href="../../styles/editCourse.css">

    <link rel="icon" href="../../images/top-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Anton+SC&family=Archivo:ital,wght@0,100..900;1,100..900&family=Dangrek&family=Foldit:wght@100..900&family=Kalnia+Glaze:wght@100..700&family=Kaushan+Script&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Shrikhand&family=Signika+Negative:wght@300..700&family=Yeseva+One&display=swap"
        rel="stylesheet">

</head>
<body>
    
    
    <header>
        <nav class="navbar">
            <img src="../../images/logo.png" alt="website logo" id="logo" class="logo" draggable="false">

            <p id="homeLetter" class="homeLetter">Home</p>

            <p id="addCoureseLetter" class="addCoureseLetter">Add Course</p>

            <i class="fas fa-user profile" id="profile"></i>
        </nav>
    </header>



    <main>

        <h1 class="heading">Add Course</h1>

        <form class="addCourseForm" id="addCourseForm">

            <div id="titleDiv" class="titleDiv">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <span id="titleError"></span>

                <label for="description">Description</label>
                <textarea name="description" class="description" id="description" placeholder="Write your description..."></textarea>
                <span id="descriptionError"></span>

                <label for="category">Category</label>
                <input type="text" name="category" id="category">
                <span id="categoryError"></span>

                <label for="thumbnailUrl">ThumbnailURL</label>
                <input type="text" name="thumbnailUrl" id="thumbnailUrl">
                <span id="thumbnailUrlError"></span>

                <button type="submit" id="updateBtn" class="submitBtn">Update</button>
            </div>


            <div class="module">
                <div id="container">
                    <div class="moduleBox">

                        <input type="text" class="moduleTitle" placeholder="Module Title">

                        <div class="resourceContainer"></div>

                        <button type="button" class="addResourceBtn">Add Resource</button>
                    </div>
                </div>

                <button type="button" id="addModuleBtn" class="addModuleBtn">Add Module</button>


            </div>


        </form>
    </main>

    <script src="../../script/editCourse.js"></script>
</body>
</html>
