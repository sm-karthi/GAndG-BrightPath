<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - BrightPath</title>
    <link rel="stylesheet" href="./styles/register.css">

    <link rel="icon" href="./images/top-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <form class="logInContainerForm" novalidate>
        <h1 id="heading">Log in </h1>

        <div class="logInContainer">

            <label for="userEmail">Email:</label>
            <input type="email" name="email" id="userEmail" autocomplete="off" placeholder="Enter your email">
            <p id="emailError"></p>

            <label for="userPassword">Password:</label>
            <input type="password" name="password" id="userPassword" autocomplete="new-password"
                placeholder="Enter your password">
            <p id="passwordError"></p>

        </div>

        <button type="submit" id="logInBtn">Log in</button>


        <p>Don't have an account? <a href="./pages/register.html">Register</a></p>
    </form>

    <script src="./script/login.js"></script>
</body>

</html>
